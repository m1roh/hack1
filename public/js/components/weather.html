<div class="weather-container">
  <div class="weather">
    <div class="alert alert-danger" ng-show="$ctrl.error.length >= 0">
      {{$ctrl.error}}
    </div>

    <div class="weather container">

      <div class="town">
        <div class="form-group">
          <input class="form-control col-xs-1" ng-model="city" />
          <a href="#"><span class="glyphicon glyphicon-search"  ng-click="changements = $ctrl.getMeteo(city); $ctrl.$onChanges"></span></a>
        </div>

        <!-- <button class="btn btn-default" ng-click="$ctrl.getMeteo(city)">
          Poster
        </button> -->
      </div>

      <h2>Live Weather in : <span ng-show="!city"><em>entrez une ville dans le champs de recherche</em></span> <span ng-bind="city"></span></h2>

      <div class="content" ng-show="$ctrl.weather">
        Conditions : {{$ctrl.weather.weather[0].description.toUpperCase()}}, {{$ctrl.weather.main.temp}}°C
        <br> Temp min: <span class="blue">{{$ctrl.weather.main.temp_min}}°C</span>
        <br> Temp max: <span class="red">{{$ctrl.weather.main.temp_max}}°C</span>
        <br>
        <img class="logo" ng-src="{{$ctrl.weatherImg}}" alt="Conditions météo">
      </div>
    </div>

    <div class="webcams-container row">
      
        <div class="cams col-lg-3" ng-repeat="webcam in $ctrl.webcams" ng-model="$ctrl.$onChanges">
          <!-- <a class="col-md-3 col-lg-3" name="lkr-timelapse-player" data-id="{{webcam.id}}" data-play="day" href="https://lookr.com/{{webcam.id}}" target="_blank">
            <img ng-src="{{webcam.image.current.preview}}" alt="webcam">
          </a> -->
          <a name="lkr-timelapse-player"
          data-id="{{webcam.id}}"
          data-play="day"
          href="https://lookr.com/{{webcam.id}}"
          target="_blank"
          class="webcamitem">
          Nom de la ville
          </a>
        </div>
      </div>
    
  </div>
</div>


<script async type="text/javascript" src="js/player.js"></script>
